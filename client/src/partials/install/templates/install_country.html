<div class="row" ng-controller="bhima_installer.country">
	<div class="col-xs-6" ng-switch="session.state">
		<div ng-switch-default>
			<form class="form-horizontal" name="addForm" novalidate>

	          	<fieldset>
	            	<legend>{{ 'COUNTRY.REGISTER' | translate}}</legend>
		            <div class="form-group">
		              <label class="col-xs-2 control-label">{{ 'COUNTRY.CODE' | translate}}</label>
		              <div class="col-xs-10">
		                <input type="number" class="form-bhima" ng-model="session.add.code" required>
		              </div>
		            </div>

		            <div class="form-group">
		              <label class="col-xs-2 control-label">{{ 'COUNTRY.ENGLISH_NAME' | translate}}</label>
		              <div class="col-xs-10">
		                <input class="form-bhima" ng-model="session.add.country_en" required>
		              </div>
		            </div>

		            <div class="form-group">
		              <label class="col-xs-2 control-label">{{ 'COUNTRY.FRENCH_NAME' | translate}}</label>
		              <div class="col-xs-10">
		                <input class="form-bhima" ng-model="session.add.country_fr" required>
		              </div>
		            </div>
	          	</fieldset>

	          	<input class="btn btn-default btn-success" ng-click="addCountry(session.add)" ng-disabled="addForm.$invalid" type="submit" value="{{ 'FORM.ADD' | translate }}">
	          	<input class="btn btn-default btn-sm" type="reset" value="{{ 'FORM.NEW_FORM' | translate }}">
        	</form>
    	</div>

    	<div ng-switch-when="registering">
    		<h2><a href="#/"><img src="assets/icon.png" width="100" height="100"></a></h2>
    		<span><b>{{'COUNTRY.WAIT' | translate}}</b></span>
    	</div>

	</div>
</div>
